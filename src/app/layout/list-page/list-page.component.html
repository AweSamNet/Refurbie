<mat-card>
  <mat-card-header >
    <div fxLayout="row" fxFlex="">
      <mat-card-title>
        <div>{{title}}</div>
      </mat-card-title>

      <div fxFlex="" fxLayout="row" fxLayoutAlign="end">
        <div fxFlex=""></div>
        <div fxFlex="nogrow" fxFlexAlign="center">
          <button mat-flat-button
                  color="primary"
                  (click)="openDialog()"
          >Add New</button>
        </div>
      </div>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="list">
      <ng-content></ng-content>
    </div>
  </mat-card-content>
</mat-card>
