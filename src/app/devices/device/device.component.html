<form class="example-form">
  <h2 mat-dialog-title>{{ editMode ? "Edit" : "Add New"}} Device</h2>
  <mat-dialog-content fxLayout="column">
    <mat-form-field fxFlex="">
      <mat-select placeholder="Manufacturer"
                  [(ngModel)]="selectedManufacturerId"
                  [formControl]="manufacturerControl"
                  (selectionChange)="loadDeviceModels(selectedManufacturerId)"
                  required
      >
        <mat-option *ngFor="let manufacturer of manufacturers"
                    [value]="manufacturer.id"
        >
          {{manufacturer.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="manufacturerControl?.hasError('required')">Please choose a manufacturer</mat-error>

    </mat-form-field>
    <mat-form-field fxFlex="">
      <mat-select placeholder="Model"
                  [formControl]="modelControl"
                  required
      >
        <mat-option>--</mat-option>
        <mat-option *ngFor="let model of deviceModels"
                    [value]="model.id">
          {{model.modelNumber}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="modelControl?.hasError('required')">Please choose a model</mat-error>
    </mat-form-field>
    <mat-form-field fxFlex="">
      <input matInput placeholder="Serial Number" value="">
    </mat-form-field>
    <mat-form-field fxFlex="">
      <textarea matInput placeholder="Notes"></textarea>
    </mat-form-field>

    <mat-form-field>
      <app-contact-selector placeholder="Received From" required></app-contact-selector>
      <mat-hint>Select a contact</mat-hint>
    </mat-form-field>

  </mat-dialog-content>
</form>
