<h1 mat-dialog-title>Careful!</h1>
<mat-dialog-content>
<div class="mat-body">
  <p class="mat-body-strong" >You are about to delete the following device:</p>

  <p>{{data.deviceModel.manufacturer.name}}, {{data.deviceModel.modelNumber}}</p>
  <p>Status: {{data.status}}</p>

  <p class="mat-body-strong" >Are you sure you want to delete this device?</p>
</div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
